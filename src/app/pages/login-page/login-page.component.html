<div class="col h-100 d-inline-block" style="margin-top: 10%;">
  <div class="row d-flex justify-content-center ">
    <p-card
      header="ITS Kennedy"
      subheader="Login"
      [style]="{ width: '450px' }"
      styleClass="ui-card-shadow"
    >
      <p-header>
        <img src="ITS" src="assets/image/logo.jpg" />
      </p-header>
      <form [formGroup]="loginForm">
        <div class="row d-flex justify-content-center">
          <div class="pt-4">
            <span class="ui-float-label">
              <input
                id="float-input-username"
                type="text"
                size="30"
                pInputText
                formControlName="name"
              />
              <label for="float-input">Username</label>
            </span>
          </div>
          <div class="pt-4">
            <span class="ui-float-label">
              <!--<input id="float-input" type="text" size="30" pInputText formControlName="password" />
                <label for="float-input">Password</label>-->
              <input
                id="float-input-password"
                type="password"
                size="30"
                pPassword
                [feedback]="false"
                formControlName="password"
              />
              <label for="float-input">Password</label>
            </span>
          </div>
        </div>
      </form>
      <div
        id="errorContainer"
        class="d-inline-block w-100"
        style="height: 1.7em;"
      >
        <div class="justify-content-center d-flex">
          <b class="mt-2 text-danger" *ngIf="errorVisible"
            >Wrong username or password</b
          >
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <p-footer class="row" style="padding-top: 4%;">
          <div class="col">
            <button
              pButton
              type="button"
              label="Login"
              class="ui-button-rounded"
              (click)="onLogin()"
            ></button>
          </div>
          <div>
            <button
              pButton
              type="button"
              label="Register"
              class="ui-button-rounded ui-button-secondary"
              routerLink="/register"
            ></button>
          </div>
        </p-footer>
      </div>
    </p-card>
  </div>
</div>
