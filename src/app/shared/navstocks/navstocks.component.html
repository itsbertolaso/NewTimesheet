<nav class="navbar navbar-expand-lg navbar-light bg-primary" *ngIf="isLoggedIn()">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{ show: navbarOpen }">
    <div *ngFor="let k of generic">
      <span class="navbar-text">
        Company name: {{k.name}}
      </span>
      <span class="navbar-text">
        Stock price: {{k.price}}
      </span>
    </div>
  </div>
</nav>
